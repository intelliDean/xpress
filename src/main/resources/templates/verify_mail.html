<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verify</title>
</head>
<body>
<h4>Dear <span th:text="${fullName}"/>,</h4><br/>
<p>
    Thanks for registering on our platform. Please click on the link below to activate your account.
</p>
<a th:href="@{{url}(url=${verifyUrl})} " target="_blank"
       style="text-decoration: none;">
        <button style="display: inline-block;
        padding: 8px 15px;
        background-color: #3cd718;
        color: white;
        border-width: 3px;
        border-color: #0ca2bc;
        border-style: solid;
        border-radius: 7px;
        cursor: pointer;">
            Activate
        </button>
    </a>
<p>
  If that doesn't work, copy and paste the following link in your browser:
</p>
<h3 th:text="${verifyUrl}"/>
<p>
    Best regards,<br/><br/>
    <strong>Oluwarogba Oyewole</strong><br/>
    Talent Manager
</p>
</body>
</html>
